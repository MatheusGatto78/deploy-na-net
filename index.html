<!--ctrl + K | clique C -> Descomenta o que foi-->

<!--Escolher a versão do html, se colocar só html ele puxa a versão mais recente-->
<!DOCTYPE html>

<!--A Lang é a linguagem do site, nesse caso portugues brasileiro-->
<html lang="pt-br">

    <!--A parte que fica na aba da guia do navegador, a head-->
    <head>
        <!--Deixar as letras podendo ter caracteres, como ç á õ-->
        <meta charset="UTF-8">

        <!--A escala do site, por exemplo ficar do tamanho padrão de um celular, e deixa a escala desse jeito-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--A descrição do site, o que aparece em baixo de onde entra no site pesquisando-->
        <meta name="description" content="Esse é o meu novo local, aqui eu estou testando várias coisas e isso é algo novo que estou testando">
        
        <!--Palavras chave, palavras que remetem o site como as hashtags-->
        <meta name="keywords" content="HTML CSS JAVA">

        <!--O autor do site, quem fez-->
        <meta name="autor" content="Matheus">

        <!--O titulo que fica na aba, no guia do navegador-->
        <title>Portal Senai</title>

        <!--Linkar o arquivo css aqui-->
        <link rel="stylesheet" href="styles/style.css">

    </head>

    <!--O que fica dentro do site em si, o body-->
    <body>
        <!--Adicionar o titulo (maneira rápida -> h1 + tab)-->
        <h1 class="color">TITULO BEM INTERESSANTE</h1>

        <!--Adicionar o paragrafo (maneira rápida -> p + tab)-->
        <p>Paragrafo bem legal do meu site</p>
        <p>CAIOOOOOOOOOO</p>

        <!--Adicionar um botão-->
        <button>Meu Botão para clicar</button> <br> <br>

        <!--Adicionar uma imagem, copiar o link da imagem do google-->
        <img src="https://www.pmvc.ba.gov.br/wp-content/uploads/inspecao-pipa-600x399.jpg"> <br>

        <!--Criar um link, se clicar aqui vai para outra tela, no caso, outro html-->
        <a href="https://www.youtube.com/" target="_blank">Clique aqui para ir para o youtube</a> <br>
        <a href="contato.html" target="_blank">Contato</a> 

        <!--Titulo-->
        <h1 class="color-nova">TESTE</h1>
    </body>

</html>
